---
bind_packages:
  - bind
  - bind-utils

# Files
bind_config: /etc/named.conf
bind_default_zone_files:
  - /etc/named.root.key
  - /etc/named.rfc1912.zones
bind_pid_file: /run/named/named.pid

# Runtime Directory
bind_dir: /var/named
bind_conf_dir: /etc/named

# Permissions
bind_owner: root
bind_group: named

# Service
bind_service: named
